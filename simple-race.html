<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Race with Animations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: #f0f8ff;
        }

        #controls {
            margin: 20px;
        }

        #raceContainer {
            position: relative;
            margin: 20px auto;
            max-width: 90%;
            height: 65vh;
            border: 2px solid #333;
            background: linear-gradient(#bfefff 0%, #e5f7ff 100%);
            overflow: hidden;
        }

        @media screen and (max-width: 768px) {

            #raceContainer {

                max-width: 100%;
            }
        }

        .racer {
            position: absolute;
            bottom: 0;
            width: 48px;
            height: 60px;
            font-size: 40px;
            line-height: 48px;
            text-align: center;
        }

        .racer .name {
            position: absolute;
            top: -50%;
            right: 50%;
            width: 10vw;
            font-size: 12px;
            transform-origin: center center;
        }

        #results {
            margin-top: 30px;
        }

        .racer img {
            transition: transform 0s linear;
            will-change: transform;
        }

        /* Animation Controls */
        .animation-controls {
            margin: 15px 0;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #f9f9f9;
        }

        .toggle-btn {
            background: #6c5ce7;
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 3px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: #5f3dc4;
            transform: translateY(-1px);
        }

        .toggle-btn.active {
            background: #00b894;
        }

        /* Animation Classes */
        .bounce {
            animation: bounce 0.6s ease;
        }

        .pulse {
            animation: pulse 1s ease;
        }

        .spin {
            animation: spin 1s linear infinite;
        }

        .float {
            animation: float 2s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        .status-text {
            font-size: 12px;
            color: #666;
            margin: 5px;
        }
    </style>
</head>
<body>
<h1>Simple Race with Animations</h1>
<div id="controls">
    Number of racers: <input id="numRacers" type="number" value="5" min="2" max="100">
    <button id="startBtn">Start Race</button>
    <button id="clearImagesBtn">Clear Images</button>
    <br><br>

    <!-- Animation Controls -->
    <div class="animation-controls">
        <strong>Race Options:</strong><br>
        <button class="toggle-btn" id="spinToggle" onclick="RaceAnimations.toggleSpin()">
            Toggle Spin
        </button>
        <button class="toggle-btn" id="floatToggle" onclick="RaceAnimations.toggleFloat()">
            Toggle Float
        </button>
        <div class="status-text">
            Spin: <span id="spinStatus">OFF</span> |
            Float: <span id="floatStatus">OFF</span>
        </div>

        <strong>Win Effects:</strong><br>
        <label>
            <input type="radio" name="winEffect" value="bounce" checked> Bounce
        </label>
        <label>
            <input type="radio" name="winEffect" value="pulse"> Pulse
        </label>
        <label>
            <input type="radio" name="winEffect" value="celebration"> Celebration
        </label>
        <label>
            <input type="radio" name="winEffect" value="none"> None
        </label>
    </div>

    Emoji pool: <input id="emojiInput" type="text" value="🦆 🐢 🐇 🐎 🐖" style="width:200px">
    <br><br>
    Custom images: <input id="imageInput" type="file" multiple accept="image/*">
    <br><br>
    Race duration: <input id="timeAmount" type="number" value="1" min="1" style="width:60px">
    <select id="timeUnit">
        <option value="seconds">Seconds</option>
        <option value="minutes" selected>Minutes</option>
        <option value="hours">Hours</option>
    </select>
    <br><br>
    Max speed variability (%): <input id="variability" type="number" value="25" min="0" max="100">
    <br><br>
    <div id="nameInputs"></div>
</div>
<div id="raceContainer"></div>
<ol id="results"></ol>

<script>
    // Animation System
    const RaceAnimations = {
        spinActive: false,
        floatActive: false,

        toggleSpin: function () {
            this.spinActive = !this.spinActive;
            const toggleBtn = document.getElementById('spinToggle');
            const status = document.getElementById('spinStatus');

            if (this.spinActive) {
                toggleBtn.classList.add('active');
                toggleBtn.textContent = 'Stop Spin';
                status.textContent = 'ON';
            } else {
                toggleBtn.classList.remove('active');
                toggleBtn.textContent = 'Toggle Spin';
                status.textContent = 'OFF';
            }
        },

        toggleFloat: function () {
            this.floatActive = !this.floatActive;
            const toggleBtn = document.getElementById('floatToggle');
            const status = document.getElementById('floatStatus');
            // todo with ai next
            // const racers = document.querySelectorAll('.racer');
            //
            // racers.forEach(racer => {
            //     if (this.floatActive) {
            //         racer.classList.add('float');
            //     } else {
            //         racer.classList.remove('float');
            //     }
            // });

            if (this.floatActive) {
                toggleBtn.classList.add('active');
                toggleBtn.textContent = 'Stop Float';
                status.textContent = 'ON';
            } else {
                toggleBtn.classList.remove('active');
                toggleBtn.textContent = 'Toggle Float';
                status.textContent = 'OFF';
            }
        },

        applyToRacer: function (racerElement) {
            if (this.spinActive) {
                racerElement.classList.add('spin');
            }
            if (this.floatActive) {
                racerElement.classList.add('float');
            }
        },

        triggerWinEffect: function(racerElement) {
            const selectedEffect = document.querySelector('input[name="winEffect"]:checked').value;
            if (selectedEffect === 'none') return;

            // Reset any transforms
            racerElement.style.transform += ''; // noop to force style read
            const baseTransform = racerElement.style.transform.replace(/translateY\([^)]+\)|scale\([^)]+\)/g, '').trim();

            function bounceOnce(cb) {
                animate({
                    duration: 600,
                    easing: t => {
                        // Bounce ease
                        if (t < 0.3) return t * 3.33;
                        if (t < 0.5) return 1 - (t - 0.3) * 5;
                        if (t < 0.8) return 0.5 + (t - 0.5) * 1.5;
                        return 1 - (t - 0.8) * 5;
                    },
                    onUpdate: t => {
                        const y = -30 * t;
                        racerElement.style.transform = `${baseTransform} translateY(${y.toFixed(2)}px)`;
                    },
                    onComplete: () => {
                        racerElement.style.transform = baseTransform;
                        cb?.();
                    }
                });
            }

            function pulseOnce(cb) {
                animate({
                    duration: 500,
                    easing: t => 1 - Math.pow(2 * t - 1, 2), // ease in-out quadratic
                    onUpdate: t => {
                        const scale = 1 + 0.2 * t;
                        racerElement.style.transform = `${baseTransform} scale(${scale.toFixed(3)})`;
                    },
                    onComplete: () => {
                        racerElement.style.transform = baseTransform;
                        cb?.();
                    }
                });
            }

            if (selectedEffect === 'bounce') {
                bounceOnce();
            } else if (selectedEffect === 'pulse') {
                pulseOnce();
            } else if (selectedEffect === 'celebration') {
                bounceOnce(() => {
                    setTimeout(() => {
                        pulseOnce(() => {
                            setTimeout(() => {
                                bounceOnce();
                            }, 200);
                        });
                    }, 200);
                });
            }
        }
    };

    function animate({ duration, onUpdate, onComplete, easing = t => t }) {
        const start = performance.now();
        function frame(now) {
            const t = Math.min(1, (now - start) / duration);
            onUpdate(easing(t));
            if (t < 1) {
                requestAnimationFrame(frame);
            } else {
                onComplete?.();
            }
        }
        requestAnimationFrame(frame);
    }

    // Original race logic with animation integration
    (() => {
        const container = document.getElementById('raceContainer');
        const startBtn = document.getElementById('startBtn');
        const clearBtn = document.getElementById('clearImagesBtn');
        const numInput = document.getElementById('numRacers');
        const emojiInput = document.getElementById('emojiInput');
        const fileInput = document.getElementById('imageInput');
        const timeAmount = document.getElementById('timeAmount');
        const timeUnit = document.getElementById('timeUnit');
        const variabilityInput = document.getElementById('variability');
        const nameInputsDiv = document.getElementById('nameInputs');
        const resultsOl = document.getElementById('results');

        let animationId;

        function updateNameInputs() {
            const count = Math.max(2, Math.min(100, parseInt(numInput.value, 10) || 2));
            nameInputsDiv.innerHTML = '';
            for (let i = 0; i < count; i++) {
                const label = document.createElement('label');
                label.textContent = `Name ${i + 1}: `;
                const input = document.createElement('input');
                input.type = 'text';
                input.placeholder = `Racer ${i + 1}`;
                label.appendChild(input);
                nameInputsDiv.appendChild(label);
                nameInputsDiv.appendChild(document.createElement('br'));
            }
        }

        numInput.addEventListener('change', updateNameInputs);
        document.addEventListener('DOMContentLoaded', updateNameInputs);
        clearBtn.addEventListener('click', () => {
            fileInput.value = '';
        });
        startBtn.addEventListener('click', startRace);

        function startRace() {
            cancelAnimationFrame(animationId);
            resultsOl.innerHTML = '';
            container.innerHTML = '';

            const count = Math.max(2, Math.min(100, parseInt(numInput.value, 10) || 2));
            const emojiPool = emojiInput.value.trim().split(/\s+/).filter(Boolean);
            if (emojiPool.length === 0) emojiPool.push('🦆');
            const files = Array.from(fileInput.files);
            const names = Array.from(nameInputsDiv.querySelectorAll('input')).map(inp => inp.value.trim() || inp.placeholder);

            const timeVal = parseFloat(timeAmount.value) || 1;
            let durationMs = timeVal * 1000;
            if (timeUnit.value === 'minutes') durationMs *= 60;
            else if (timeUnit.value === 'hours') durationMs *= 3600;

            const variability = parseFloat(variabilityInput.value) || 0;

            const racers = [];
            const laneHeight = container.clientHeight / count;
            const finishX = container.clientWidth - 60;
            const baseSpeed = finishX / durationMs;

            for (let i = 0; i < count; i++) {
                const div = document.createElement('div');
                div.className = 'racer';
                div.style.left = '0px';
                div.style.bottom = `${i * laneHeight}px`;

                const nameLabel = document.createElement('div');
                nameLabel.className = 'name';
                nameLabel.textContent = names[i] || `Racer ${i + 1}`;
                div.appendChild(nameLabel);

                const srcFile = files[i] || files[i % files.length];
                if (srcFile) {
                    const img = document.createElement('img');
                    img.src = URL.createObjectURL(srcFile);
                    img.onload = () => URL.revokeObjectURL(img.src);
                    img.style.width = '48px';
                    img.style.height = '48px';
                    div.appendChild(img);
                } else {
                    div.append(emojiPool[i % emojiPool.length]);
                }

                container.appendChild(div);

                // Apply current animation settings to new racer
                RaceAnimations.applyToRacer(div);

                const speedOffset = baseSpeed * (variability / 100) * (Math.random() * 2 - 1);
                const speed = Math.max(0.01, baseSpeed + speedOffset);
                const isImg = !!srcFile;
                racers.push({
                    el: div,
                    x: 0,
                    speed,
                    finished: false,
                    name: nameLabel.textContent,
                    prev: null,
                    rotation: 0,
                    isImg,
                    imgEl: isImg ? div.querySelector('img') : null
                });
            }

            const startTime = performance.now();
            const results = [];

            function step(now) {
                let active = false;
                racers.forEach(r => {
                    if (r.finished) return;
                    active = true;
                    const dt = r.prev ? now - r.prev : 16;
                    r.prev = now;
                    r.x = Math.min(finishX, r.x + r.speed * dt);

                    if (RaceAnimations.spinActive) {
                        const circumference = 48 * Math.PI;
                        const deltaRotation = (r.speed * dt / circumference) * 360;
                        r.rotation += deltaRotation;
                    } else {
                        r.rotation = 0; // Reset if spin is off
                    }

// Apply both translate and rotate
                    r.el.style.transform = `translateX(${r.x}px) rotate(${r.rotation}deg)`;

                    if (r.x >= finishX) {
                        r.finished = true;
                        results.push(r.name);

                        // Trigger win effect for first place
                        if (results.length === 1) {
                            RaceAnimations.triggerWinEffect(r.el);
                        }

                        const li = document.createElement('li');
                        li.textContent = `#${results.length} - ${r.name}`;
                        resultsOl.appendChild(li);
                    }
                });

                if (active && now - startTime < durationMs) {
                    animationId = requestAnimationFrame(step);
                } else if (active) {
                    racers.forEach(r => {
                        if (!r.finished) {
                            r.finished = true;
                            r.x = finishX;

                            if (RaceAnimations.spinActive) {
                                const circumference = 48 * Math.PI;
                                const deltaRotation = (r.speed * dt / circumference) * 360;
                                r.rotation += deltaRotation;
                            } else {
                                r.rotation = 0; // Reset if spin is off
                            }

                            // Apply both translate and rotate
                            r.el.style.transform = `translateX(${r.x}px) rotate(${r.rotation}deg)`;
                            results.push(r.name);
                            const li = document.createElement('li');
                            li.textContent = `#${results.length} - ${r.name}`;
                            resultsOl.appendChild(li);
                        }
                    });
                }
            }

            animationId = requestAnimationFrame(step);
        }
    })();
</script>
</body>
</html>
