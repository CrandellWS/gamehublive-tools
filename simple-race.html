<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Racer</title>
    <style>
        :root { color-scheme: dark; }
        html, body { margin: 0; height: 100%; background:#0b0e13; color:#e6e6ea; font-family: system-ui,sans-serif; }
        .hud {
            display:flex; align-items:center; gap:12px; padding:10px 14px;
            background:rgba(0,0,0,.4); border-bottom:1px solid rgba(255,255,255,.1);
        }
        .hud button, .hud input[type=file] {
            padding:6px 10px; font-size:14px; border-radius:8px; border:1px solid rgba(255,255,255,.15);
            background:#232634; color:#fff; cursor:pointer;
        }
        .hud button:hover { filter:brightness(1.1); }
        #track {
            position:relative; flex:1; width:100%; height:65vh; min-height:320px; overflow:hidden;
        }
        #winnerBanner {
            position:absolute; inset:0; display:none; align-items:center; justify-content:center;
            background:rgba(0,0,0,.45); backdrop-filter:blur(2px); z-index:5;
        }
        #winnerBanner .card {
            padding:18px 24px; border-radius:12px; background:#1c1f2b; border:1px solid rgba(255,255,255,.15);
            text-align:center; box-shadow:0 6px 20px rgba(0,0,0,.4);
        }
        #winnerBanner h2 { margin:0 0 6px; font-size:18px; }
        #winnerName { font-weight:700; }
        body { display:flex; flex-direction:column; }
    </style>
</head>
<body>
<div class="hud">
    <label>
        <input id="inpPlayerFiles" type="file" accept="image/*" multiple>
    </label>
    <button onclick="CanvasRacer.start()">Start</button>
    <button onclick="CanvasRacer.reset()">Reset</button>
    <span style="margin-left:auto;opacity:.6;font-size:12px;">Local images only</span>
</div>

<div id="track">
    <div id="winnerBanner">
        <div class="card">
            <h2>Winner</h2>
            <div id="winnerName">â€”</div>
        </div>
    </div>
</div>

<script src="js/racer-mini.js?v20" defer></script>
</body>
</html>
