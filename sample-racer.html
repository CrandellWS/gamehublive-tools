<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Parallax Racer â€“ Canvas Demo</title>
    <style>
        html, body { height: 100%; margin: 0; background: #0b0e13; color: #e6e6ea; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', Arial, 'Noto Sans', 'Apple Color Emoji','Segoe UI Emoji','Segoe UI Symbol'; }
        .wrap { position: fixed; inset: 0; display: grid; grid-template-rows: 1fr auto; }
        #c { display: block; width: 100%; height: 100%; }
        .hud { display:flex; gap: 14px; align-items:center; padding: 10px 14px; background: linear-gradient(180deg, rgba(0,0,0,0.35), rgba(0,0,0,0.55)); border-top: 1px solid rgba(255,255,255,0.07); backdrop-filter: blur(6px); }
        .hud .pill { display:inline-flex; align-items:center; gap:8px; background: rgba(255,255,255,0.08); border:1px solid rgba(255,255,255,0.12); padding: 6px 10px; border-radius: 999px; font-size: 13px; }
        .hud input[type="range"] { accent-color:#63e; }
        .hint { margin-left:auto; opacity:0.7; font-size:12px; }
        .brand { font-weight:600; letter-spacing:0.4px; }
    </style>
</head>
<body>
    <div id="track" style="position:relative; width:100%; height:420px;"></div>



</body>
</html>
